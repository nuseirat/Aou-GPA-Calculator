<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOU GPA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://www.arabou.edu.sa/assets/common/images/logo.png?v=2" alt="AOU Logo" class="logo">
    
    <div class="container">
        <h1 class="headertext">حساب المعدل التراكمي الجامعة العربية المفتوحة</h1>
        <p class="subtitle">Arab Open University GPA Calculator</p>
        
        <div id="inputs"></div>
        
        <div class="action-buttons">
            <button class="add-subject-button" onclick="createSubjectInput()">Add Subject</button>
            <button class="calculate-gpa-button" onclick="calculateGPA()">Calculate GPA</button>
            <button class="remove-all-button" onclick="removeAllSubjects()">Remove All</button>
        </div>

        <div id="result"></div>
    </div>

    <footer>
        <span class="author">By Mohammed Nuseirat<br>Update 2.0</span>
        <div class="social-icons">
            <a href="https://github.com/nuseirat" target="_blank">
                <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/128/2111/2111432.png" alt="GitHub">
            </a>
            <a href="https://www.linkedin.com/in/mohammednuseirat/" target="_blank">
                <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/128/1384/1384014.png" alt="LinkedIn">
            </a>
            <a href="https://nuseirat.github.io/" target="_blank">
                <img class="footer-icon" src="https://cdn-icons-png.flaticon.com/128/3178/3178162.png" alt="Website">
            </a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
